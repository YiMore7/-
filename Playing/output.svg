<svg width="400" height="600" style="border-radius: 15px;">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#backgroundGradient)" rx="15" ry="15"/>
  
  <!-- 内容区域 -->
  <g transform="translate(20, 20)">
    <!-- 标题 -->
    <text x="50%" y="40" text-anchor="middle" font-family="STKaiti" font-size="32" fill="#ffffff" letter-spacing="2">
      汉语新解
    </text>
    
    <!-- 分隔线 -->
    <line x1="0" y1="70" x2="360" y2="70" stroke="#666666" stroke-width="1"/>
    
    <!-- 词汇信息 -->
    <text x="0" y="120" font-family="STKaiti" font-size="24" fill="#ffffff" letter-spacing="1">
      程序员
    </text>
    <text x="0" y="150" font-family="Arial" font-size="16" fill="#cccccc" letter-spacing="0.5">
      chéng xù yuán
    </text>
    <text x="0" y="180" font-family="Arial" font-size="16" fill="#cccccc" letter-spacing="0.5">
      Programmer
    </text>
    
    <!-- 解释内容 -->
    <text x="0" y="250" font-family="STKaiti" font-size="18" fill="#ffffff" letter-spacing="1">
      <tspan x="0" dy="1.5em">程序员就像一位数字世界的魔法师，</tspan>
      <tspan x="0" dy="1.5em">用代码编织着虚拟与现实的桥梁。</tspan>
      <tspan x="0" dy="1.5em">他们在咖啡和键盘的陪伴下，</tspan>
      <tspan x="0" dy="1.5em">把Bug当作人生的调味剂。</tspan>
      <tspan x="0" dy="1.5em">在deadline的催促声中，</tspan>
      <tspan x="0" dy="1.5em">他们既是造梦者，也是守夜人。</tspan>
    </text>
  </g>
</svg>