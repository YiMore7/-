<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>中国节假日日历</title>
  <link rel="stylesheet" href="styles.css">
  <!-- 添加 Material Icons 字体 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- 使用本地的农历计算库 -->
  <script src="lunar.js"></script>
  <style>
    /* 添加中文字体支持 */
    body {
      font-family: "Microsoft YaHei", "微软雅黑", "PingFang SC", "SimSun", sans-serif;
    }
    
    .modal-content {
      position: relative;
      padding: 20px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      margin: 0;
    }
    
    .close-btn {
      background: none;
      border: 1px solid #ff4d4f;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
      color: #ff4d4f;
      margin-left: 10px;
    }

    .close-btn:hover {
      background-color: #fff1f0;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="header">
      <div class="date-selector">
        <div class="date-group">
          <button id="prevYear">〈</button>
          <span id="yearDisplay">2025年</span>
          <button id="nextYear">〉</button>
        </div>
        <div class="date-group">
          <button id="prevMonth">〈</button>
          <span id="monthDisplay">2月</span>
          <button id="nextMonth">〉</button>
        </div>
        <select id="holidaySelect">
          <option value="">节假日</option>
        </select>
      </div>
      <div class="tools">
        <button id="todayBtn"><i class="material-icons">today</i></button>
        <button id="themeBtn"><i class="material-icons">palette</i></button>
        <button id="settingsBtn"><i class="material-icons">settings</i></button>
      </div>
    </div>
    <div class="weekdays">
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
      <div class="weekend">六</div>
      <div class="weekend">日</div>
    </div>
    <div class="days" id="calendarDays"></div>
  </div>
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>节假日设置</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="holiday-setting">
          <select id="holidayName">
            <option value="春节">春节</option>
            <option value="元旦">元旦</option>
            <option value="清明节">清明节</option>
            <option value="劳动节">劳动节</option>
            <option value="端午节">端午节</option>
            <option value="中秋节">中秋节</option>
            <option value="国庆节">国庆节</option>
          </select>
          <div class="date-range">
            <div class="date-input">
              <label>开始日期：</label>
              <input type="date" id="startDate">
            </div>
            <div class="date-input">
              <label>结束日期：</label>
              <input type="date" id="endDate">
            </div>
          </div>
          <button id="saveHoliday">保存设置</button>
        </div>
        <div class="holiday-list">
          <h4>当前设置的节假日</h4>
          <div id="holidayList"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>
  <div id="themeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>主题设置</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div class="theme-list">
        <div class="theme-item" data-theme="classic">
          <div class="theme-preview classic-theme"></div>
          <span>经典主题</span>
        </div>
        <div class="theme-item" data-theme="default">
          <div class="theme-preview default-theme"></div>
          <span>默认主题</span>
        </div>
        <div class="theme-item" data-theme="dark">
          <div class="theme-preview dark-theme"></div>
          <span>暗黑主题</span>
        </div>
        <div class="theme-item" data-theme="warm">
          <div class="theme-preview warm-theme"></div>
          <span>暖色主题</span>
        </div>
        <div class="theme-item" data-theme="cool">
          <div class="theme-preview cool-theme"></div>
          <span>冷色主题</span>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
